<body>

    <!--<div class='main-content'>-->

        <div id="traintris-game">
            <canvas id="hold" class='traintris-canvas' width="128" height="640"></canvas>
            <canvas id="board" class='traintris-canvas' width="320" height="640"></canvas>
            <canvas id="queue" class='traintris-canvas' width="128" height="640"></canvas>

            <div id="pc-finder">
                <a class="button" href="#" onclick='start_pc_worker()'>FIND PC</a>

                <canvas id='pc-canvas' width="320" height="640"></canvas>

                <div id="pc-buttons" style="display:flex; justify-content:space-evenly;">
                    <a class="button" href="#" onclick=result.index_subtract()>PREV</a>
                    <a class="button" href="#" onclick=result.index_add()>NEXT</a>
                </div>
                
                <p id='pc-result'></p>
                <p id='pc-progress'></p>

                <script src="traintris.js"></script>
            </div>
        </div>
