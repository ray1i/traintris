<!DOCTYPE html>
<html>

<head>
    <title>
        traintris GAME!!!!
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="traintris.css">
</head>

<body>

    <div class='main-content'>
        <div id='settings' class="section">
            
            <h1 class="section-title">SETTINGS:</h1>

            <table id='tuning-settings'>
                <th><h2>TUNING:</h2></th>
                <tr>
                    <td><p>DAS:</p></td>
                    <td><input type='text'></td>
                </tr>
                <tr>
                    <td><p>ARR:</p></td>
                    <td><input type='text'></td>
                </tr>
                <tr>
                    <td><p>SD:</p></td>
                    <td><input type='text'></td>
                </tr>
            </table>

            <h2>CONTROLS:</h2>
            <div id='controls-settings'>
                <p>MOVE LEFT:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>MOVE RIGHT:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>ROTATE LEFT:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>ROTATE RIGHT:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>ROTATE 180:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>HOLD PIECE:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>SOFT DROP:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>HARD DROP:</p>
                <button class="controls-button" onclick='alert()'>---</button>

                <p>RESET BOARD:</p>
                <button class="controls-button" onclick='alert()'>---</button>
            </div>

            <div id='settings-buttons'>
                <button class='button'>SAVE</button>
                <button class='button'>DEFAULT</button>
            </div>

        </div>


        <div id="traintris-game" tabindex="1" autofocus>

            <canvas id="hold" class='traintris-canvas section' width="128" height="128"></canvas>

            <canvas id="board" class='traintris-canvas' width="320" height="640"></canvas>

            <canvas id="queue" class='traintris-canvas section' width="128" height="640"></canvas>

            <div id="pc-finder" class="section">
                <h1 class="section-title" hidden>PC FINDER</h1>

                <button class="button" href="#" onclick='start_pc_worker()'>FIND PC</button>

                <canvas id='pc-canvas' width="320" height="640"></canvas>

                <div id="pc-buttons">
                    <button class="button" onclick=result.index_subtract()>PREV</button>
                    <button class="button" onclick=result.index_add()>NEXT</button>
                </div>
                
                <p id='pc-result'></p>
                <p id='pc-progress' hidden></p>

                <script src="traintris.js"></script>
            </div>
        </div>
    </div>

</body>

</html>
